version: '3'services:  app:    container_name: btc_app    build:      context: .      dockerfile: Dockerfile    environment:      - POSTGRES_USER=${DB_USER}      - POSTGRES_PASSWORD=${DB_PASSWORD}      - POSTGRES_DB=${DB_NAME}      - DATABASE_HOST=${DB_HOST}    ports:      - 8080:8080    restart: on-failure    volumes:      - api:/usr/src/main/    depends_on:      - postgres    networks:      - stack  postgres:    image: postgres:latest    container_name: postgres    environment:      - POSTGRES_USER=${DB_USER}      - POSTGRES_PASSWORD=${DB_PASSWORD}      - POSTGRES_DB=${DB_NAME}      - DATABASE_HOST=${DB_HOST}    ports:      - '5432:5432'    volumes:      - database_postgres:/var/lib/postgresql/data    networks:      - stack  pgadmin:    image: dpage/pgadmin4    container_name: pgadmin_container    environment:      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}    depends_on:      - postgres    ports:      - "5050:80"    networks:      - stack    restart: unless-stoppedvolumes:  api:  database_postgres:networks:  stack:    driver: bridge